<p style="TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">浙江赵女士的儿子正在读小学二年级。妇女节，他给妈妈讲故事、送祝福、捶背，可是妈妈始终在看手机。孩子很伤心，于是写下了这篇日记。“没有意识到我的行为对孩子成长会有这么大的影响。”赵女士说，以后她会多陪儿子。</p><!--/enpcontent-->
